<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="favicon.ico" />
    <title>CSS_slider</title>
  </head>
  <body>
    <main class="wrapper">
      <input type="radio" name="btn-radio" id="r1" checked />
      <input type="radio" name="btn-radio" id="r2" />
      <input type="radio" name="btn-radio" id="r3" />
      <input type="radio" name="btn-radio" id="r4" />
      <div class="slider">
        <div class="sld s1">
          <img src="1.png" alt="1" />
        </div>
        <div class="sld">
          <img src="2.png" alt="2" />
        </div>
        <div class="sld">
          <img src="3.png" alt="3" />
        </div>
        <div class="sld">
          <img src="4.png" alt="4" />
        </div>
      </div>
      <div class="navigation">
        <div class="text-container">
          <div class="text">
            <p class="text-content txt">Смейся!</p>
            <p class="text-content">Смейся с нами</p>
            <p class="text-content">Смейся лучше нас</p>
            <p class="text-content">Не время улыбаться</p>
          </div>
        </div>
        <div class="btns">
          <label for="r1"><span class="btn"></span></label>
          <label for="r2"><span class="btn"></span></label>
          <label for="r3"><span class="btn"></span></label>
          <label for="r4"><span class="btn"></span></label>
        </div>
      </div>
    </main>
  </body>
</html>
